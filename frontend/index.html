<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Libros en Desarrollo </title>
  <!-- Importar framework Css Bootswatch y Animate ambos desde Internet -->
  <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

</head>

<body>

  <!-- NAVIGATION con clases de Bootstrap 4 -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">Aplicacion de Libros</a>
    </div>
  </nav>

   <!-- Contenedor pricipal  4 columnas con clases de Bootstrap 4 -->
  <div class="container p-4" id="app">
    <div class="row">
      <!-- 4 COLUMNAS izqda con clases de Bootstrap 4 -->
      <div class="col-md-4">
       <!-- Formulario del Front end con clases de Bootstrap 4 -->
        <form id="book-form" class="card card-body">
          <!-- Cada grupo del formulario con su dato respectivo
            con clases de Bootstrap 4 -->
          <div class="form-group">
            <input type="text" id="title" class="form-control" 
            placeholder="Titulo Libro" autofocus>
          </div>
          <div class="form-group">
            <input type="text" id="author" class="form-control" 
            placeholder="Autor">
          </div>
          <div class="form-group">
            <input type="text" id="isbn" class="form-control" placeholder="ISBN">
          </div>
          <!-- Input group para dato Imagen con clases de Bootstrap 4 -->
          <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="image" required>
                <label class="custom-file-label" for="image" 
                aria-describedby="inputGroupFileAddon01">Elegir Imagen</label>
              </div>
          </div>
          <!-- Boton de formulario evento disparador Submit
            con clases de Bootstrap 4 -->
          <button type="Submit" class="btn btn-success btn-small">
            Grabar Libro
          </button>
        </form>
      </div>
       <!-- 8 COLUMNAS a la derecha con clases de Bootstrap 4, aqui se
         mostrara imagen del libro y se maneja con Javascript -->
      <div class="col-md-8" id="books-cards">
      </div>

    </div>

  </div>
   <!-- No hay src para llamado a app.js , esto lo hace Webpack con pase
     a produccion del index.html  -->
</body>

</html>
